<form class="form-horizontal form-material" id="loginform" #registerForm="ngForm" (ngSubmit)="register()">
    <h3 class="box-title m-b-20">Sign Up</h3>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="username" [(ngModel)]="model.username" placeholder="Name">
        </div>
    </div>              
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" [(ngModel)]="model.password" placeholder="Password">
        </div>
    </div>             
    <div class="form-group text-center p-b-20">
        <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
        </div>
    </div>
    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            Already have an account? <a (click)="cancel()" class="text-info m-l-5"><b>Sign In</b></a>
        </div>
    </div>
</form>
